<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />

  <link rel="stylesheet" href="https://kamlesh70.github.io/css/main.css">
  <script type="module" defer src="https://kamlesh70.github.io/js/controller.js"></script>

  <title>forkify // Search over 1,000,000 recipes</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="/logo (1).png" alt="Logo" class="header__logo" />
      <form class="search">
        <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes..." />
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="icons.svg#icon-search"></use>
          </svg>
          <span>Search</span>
        </button>
      </form>

      <nav class="nav">
        <ul class="nav__list"> 
          <li class="nav__item">
            <button class="nav__btn nav__btn--bookmarks">
              <svg class="nav__icon">
                <use href="icons.svg#icon-bookmark"></use>
              </svg>
              <span>Bookmarks</span>
            </button>
            <div class="bookmarks">
              <ul class="bookmarks__list">
                <div class="message">
                  <div>
                    <svg>
                      <use href="icons.svg#icon-smile"></use>
                    </svg>
                  </div>
                  <p>
                    No bookmarks yet. Find a nice recipe and bookmark it :)
                  </p>
                </div>

                <!-- <li class="preview">
                    <a class="preview__link" href="#23456">
                      <figure class="preview__fig">
                        <img src="src/img/test-1.jpg" alt="Test" />
                      </figure>
                      <div class="preview__data">
                        <h4 class="preview__name">
                          Pasta with Tomato Cream ...
                        </h4>
                        <p class="preview__publisher">The Pioneer Woman</p>
                      </div>
                    </a>
                  </li> -->
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="search-results">
      <ul class="results">
        
      </ul>

      <div class="pagination">
        
      </div>
    </div>

    <div class="recipe">
      <div class="message">
        <div>
          <svg>
            <use href="icons.svg#icon-smile"></use>
          </svg>
        </div>
        <p>Start by searching for a recipe or an ingredient. Have fun!</p>
      </div>

    </div>
  </div>
</body>

</html>
